name: Periphery

on:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Scan unused code
    runs-on: [ self-hosted, iOS ]

    steps:
      - uses: jdx/mise-action@v2
        with:
          cache: false
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create test env
        env:
          ENV_PATH: "MailTests/Env.swift"
        run: |
          touch $ENV_PATH
          echo -e "enum Env {\n static let token = \"\"\n static let userId = 0\n static let mailboxId = 0\n static let mailboxUuid = \"\"\n}" > $ENV_PATH
      - name: Create ui test env
        env:
          ENV_PATH: "MailUITests/Env.swift"
        run: |
          touch $ENV_PATH
          echo -e "enum Env {\n static let testAccountEmail = \"\"\n static let testAccountPassword = \"\"\n}" > $ENV_PATH
      - name: Periphery
        id: periphery
        run: ./scripts/periphery.sh --clean
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            Found ${{ steps.periphery.outputs.unused_count }} unused code occurences
            <details>
              <summary>Expand</summary>
              
              ```
              ${{ steps.periphery.outputs.detailed_output }}
              ```
            </details>
